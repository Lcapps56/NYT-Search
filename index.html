<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>NYT Search</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://kit.fontawesome.com/0dee9aa3a1.js"></script>
</head>
<body>
   <div class="jumbotron jumbotron-fluid bg-dark text-light">
       <div class="container col">
         <h1 class="display-4 text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>

       </div>
   </div>
   <form>
       <div class="form-group col">
         <h2 class="bg-light"><i class="fas fa-search"></i> Search Parameters</h2>
         <label >Search Term: </label>
         <input id="search-topic" type="text" class="form-control">
       </div>

       <div class="form-group col">
           <label>Number of Records to Retrieve: </label>
           <select class="form-control" id="search-records">
             <option value="1">1</option>
             <option value="5">5</option>
             <option value="10">10</option>

           </select>
         </div>
         <div class="form-group col">
             <label>Start Year (Optional): </label>
             <input id="start-year" type="text" class="form-control">
         </div>
         <div class="form-group col">
             <label>End Year (Optional): </label>
             <input id="end-year" type="text" class="form-control">
         </div>
       <button type="button" class="btn btn-outline-secondary" id="search-btn">Search</button>
       <button type="button" class="btn btn-outline-secondary" id="clear-btn">Clear Results</button>
   </form>
   <form id="results">

     <div class="form-group col" id="results">
         <h2 class="bg-light"><i class="fas fa-th-list"></i> Top Articles</h2>

     </div>
   </form>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <div class="container text-center">
         <h4 class="navbar-brand">Made with Lots of <i class="fas fa-heart"></i></h4>
       </div>
   </nav>

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="logic.js"></script>
</body>
</html>
